
<form class="form-horizontal" action="">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="name">Name</label>
    <div class="col-sm-6">
      <input type="text" id="name" name="name" ng-model="newEmp.name" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="department">Department</label>
    <div class="col-sm-6">
      <input type="text" id="department" name="department" ng-model="newEmp.department" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="phone_number">Phone</label>
    <div class="col-sm-6">
      <input type="number" id="phone_number" ng-model="newEmp.phone_number" name="phone_number" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="age">Age</label>
    <div class="col-sm-6">
      <input type="text" id="age" name="age" ng-model="newEmp.age" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <input type="button" value="Add" ng-click="addEmployee()" class="btn btn-primary">
    </div>
  </div>
</form>


</div>
</div>

<div class="row">
<div class="col-lg-12">
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Department</th>
      <th>Phone Number</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>


    <tr ng-repeat="emp in employee">
      <td>{{emp.name}}</td>
      <td>{{emp.department}}</td>
      <td>{{emp.phone_number}}</td>
      <td>{{emp.age}}</td>
      <td><button class="btn btn-danger" ng-click="remove(emp._id)">Remove</button>
        <button class="btn btn-warning" data-toggle="modal" data-target="#update-employee" ng-click="edit(emp._id)">Edit</button></td>
    </tr>
  </tbody>
</table>


<div class="modal fade" id="update-employee" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" action="">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-6">
              <input type="text" id="name" name="name" ng-model="editEmployee.name" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="department">Department</label>
            <div class="col-sm-6">
              <input type="text" id="department" name="department" ng-model="editEmployee.department" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="phone_number">Phone</label>
            <div class="col-sm-6">
              <input type="number" id="phone_number" ng-model="editEmployee.phone_number" name="phone_number" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="age">Age</label>
            <div class="col-sm-6">
              <input type="text" id="age" name="age" ng-model="editEmployee.age" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="update(editEmployee._id)" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
