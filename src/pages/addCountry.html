<h2 class="padding">Add {{title}}</h2>

<form class="form-horizontal padding" action="">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="name">Name</label>
    <div class="col-sm-6">
      <input type="text" id="name" required name="name" ng-model="newCountry.name" class="form-control">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <input type="button" value="Submit" ng-click="addCountry()" class="btn btn-primary">
    </div>
  </div>
</form>





<div class="row">
  <div class="col-lg-6">
    <table class="table">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Country Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>


        <tr ng-repeat="country in countries">
          <td>{{$index + 1}}</td>
          <td>{{country.name}}</td>
          <td><button class="btn btn-danger" ng-click="remove(country._id)">Remove</button>
            <button class="btn btn-warning" ng-click="edit(country._id)" data-target="#update-country" data-toggle="modal" >Edit</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="modal fade" id="update-country" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" action="">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-6">
              <input type="text" id="name" required name="name" ng-model="editCountry.name" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button"  class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="update(editCountry._id)" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
